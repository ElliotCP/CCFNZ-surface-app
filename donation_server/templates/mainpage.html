<!DOCTYPE HTML>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Flamenco|Federo|Yesteryear|Josefin Sans|Spinnaker|Sansita One|Handlee|Droid Sans|Oswald:400,300,700" media="screen" rel="stylesheet" type="text/css" />
    <style>
      /* No content under the fixed bootstrap header. */
      body {
        padding-top: 57px;
      }
    </style>
    <link href="static/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="static/css/bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="static/css/mainpage.css" media="screen" rel="stylesheet" type="text/css" />
    <title>CCFNZ Donations</title>
  </head>
  
  <body >

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <img class="image" src="static/img/logo.jpg">
      </div>
    </div>
    <div class="container">
      <div class="row-fluid">
        <span>
          <h3 style="padding-left:10px;padding-right:10px;" id="donation_text">Please input your credit card details for a donation of $x.</h3>
        </span>
      </div>
      <div class="row-fluid">
        <span class="span12">
          <form action="">
            <label class="control-label">Donation Amount:</label>
            <input name="" placeholder="" id="amount_donation" class="textinput" type="text">
            <label class="control-label">Cardholder's Name:</label>
            <input placeholder="" name="" class="textinput" type="text">
            <label class="control-label">Credit Card Number:</label>
            <input placeholder="" name="" class="textinput" type="text">
            <label class="control-label">CCV:</label>
            <input placeholder="" name="" class="textinput" type="text">
            <label class="control-label">Expiry Date:</label>
            <select name="">
              <option value="Month">Month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
            <select class="pull-left" name="">
              <option value="Year">Year</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </form>
        </span>
      </div>
      <div class="row-fluid">
      <a style="margin-left:20px;" class="btn btn-primary btn-large" href="thanks.html">Donate</a>
      </div>
    </div>
    <script type="text/javascript">
      var donate = String({{amount}});      
      var donation_text = "Please input your credit card details for a donation of $".concat({{amount}},".");
      document.getElementById("donation_text").innerHTML=donation_text;   
      document.getElementById("amount_donation").setAttribute("value", donate)
    </script>
  </body>

</html>
